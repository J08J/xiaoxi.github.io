<!DOCTYPE html>
<html>
<head>
    <title>谁是世界上最帅的人</title>
    <style>
        .container {
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #videoContainer {
            margin-top: 20px;
            display: none;
        }
        video {
            width: 300px;
            height: 400px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>谁是世界上最帅的人？</h2>
        <button onclick="showCamera()">点我查看</button>
        <div id="videoContainer">
            <video id="camera" autoplay playsinline></video>
        </div>
    </div>

    <script>
        function showCamera() {
            // 获取视频容器并显示
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = 'block';
            
            // 获取视频元素
            const video = document.getElementById('camera');
            
            // 调用前置摄像头
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'user' } // 'user' 表示前置摄像头
            })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert('无法访问摄像头，请检查权限设置或浏览器支持情况：' + err.message);
            });
        }
    </script>
</body>
</html>
